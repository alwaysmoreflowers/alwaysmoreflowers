	<script type="text/javascript">

		function resize() {
			var found = sessionStorage.getItem('found');
			console.log("SSS"+found);
			if (found*258 > window.innerWidth) {
				var test1 = (Math.trunc(window.innerWidth/258))*248+((Math.trunc(window.innerWidth/258))-1)*10
				document.getElementById('photos').style.width = test1+"px";
			} else {
				var test1 = found*248+(found-1)*10;
				document.getElementById('photos').style.width = test1+"px";
			}
		}

		window.onresize = resize;
		
		$(document).ready(function(){
			appendContent();
		});

		var appendContent=function(){
		    fetch('https://alwaysmoreflowers.github.io/amf/liste.json')
		        .then(function (response) {
		            return response.json();
		        })
		        .then(function (data) {
		            appendData(data);
		        })
		        .catch(function (err) {
		            console.log('error: ' + err);
		        });
		};
			
		function appendData(data) {
			var flower = sessionStorage.getItem('flower');

			document.getElementById("title").innerHTML = data[flower].nom;
			document.getElementById("subtitle").innerHTML = data[flower].nomscient;

			sessionStorage.setItem('found', data[flower].version);

			resize();

			if (data[flower].version > 1) {
				//document.getElementById("originAndDate").innerHTML = "Origine d'une des photographies : " + data[flower].lieu + "<br>Date d'une des prises en photo : " + data[flower].date;
				document.getElementById("photoNbr").innerHTML = data[flower].version + " photographies disponibles";	
			} else {
				//document.getElementById("originAndDate").innerHTML = "Origine de la photographie : " + data[flower].lieu + "<br>Date de la prise en photo : " + data[flower].date;
				document.getElementById("photoNbr").innerHTML = data[flower].version + " photographie disponible";
			}

			var flowerName = data[flower].nomscient;
			var photoNbr = data[flower].version;

			console.log($(window).width());
			if ($(window).width() < 700) {
				$('#photos').append("<div class='carte'><div class='carteIn'><div class='carteDev'><img class='ribbonPhoto' src='imgs/rubanphoto.png'><img src='photos/flower" + data[flower].numero + ".png' style='width: 220px; height: 220px;'></div><div class='carteDer'><p class='infoLeg'>INFORMATIONS</p><img class='ribbonLeg' src='imgs/rubanlegende.png'><div class='legende'><p class='nomLeg'>" + data[flower].nom + "</p><p>⚭</p><p class='nomScientLeg'>" + data[flower].nomscient + "</p><p>⚭</p><div class='moreInfos'><p class='lilLeg'>le  <span class='dateLeg'>" + data[flower].date + "</span></p><p><span class='lilLeg'>à </span>" + data[flower].lieu + "</p></div></div><img class='ribbonPhoto' src='imgs/rubanphoto.png'></div></div></div>");

				if (photoNbr > 1) {
					var n = 2
					for (i = 0; i < (photoNbr-1); i++) {
						$('#photos').append("<div class='carte'><div class='carteIn'><div class='carteDev'><img class='ribbonPhoto' src='imgs/rubanphoto.png'><img src='photos/flower" + data[flower].numero + "_" + n + ".png' style='width: 220px; height: 220px;'></div><div class='carteDer'><p class='infoLeg'>INFORMATIONS</p><img class='ribbonLeg' src='imgs/rubanlegende.png'><div class='legende'><p class='nomLeg'>" + data[flower].nom + "</p><p>⚭</p><p class='nomScientLeg'>" + data[flower].nomscient + "</p><p>⚭</p><div class='moreInfos'><p class='lilLeg'>le  <span class='dateLeg'>" + data[flower].date + "</span></p><p><span class='lilLeg'>à </span>" + data[flower].lieu + "</p></div></div><img class='ribbonPhoto' src='imgs/rubanphoto.png'></div></div></div>");
						n++;
					}	
				}
			} else {
				$('#photos').append("<div class='tiles'><div class='tile'><div class='frame'><img class='photo' src='photos/flower"+data[flower].numero+".png'></div><img onclick='fullscreen("+data[flower].numero+",0)' class='fullscreen' src='imgs/fullscreen.png'></div></div>");

				if (photoNbr > 1) {
					var n = 2
					for (i = 0; i < (photoNbr-1); i++) {
						$('#photos').append("<div class='tiles'><div class='tile'><div class='frame'><img class='photo' src='photos/flower"+data[flower].numero+"_"+n+".png'></div><img onclick='fullscreen("+data[flower].numero+","+n+")' class='fullscreen' src='imgs/fullscreen.png'></div></div>");
						n++;
					}	
				}
			}
		}

		function closeIt() {
			document.getElementById("zoomin").style.display = "none";
		}

		function fullscreen(numero,n) {
			if (n > 0) {
				document.getElementById("zoomin").innerHTML = "<div id='dark-back'></div><div onclick='closeIt()' id='img-container'><img id='zoom-img' src='photos/flower"+numero+"_"+n+".png'></div>";
			} else {
				document.getElementById("zoomin").innerHTML = "<div id='dark-back'></div><div onclick='closeIt()' id='img-container'><img id='zoom-img' src='photos/flower"+numero+".png'></div>";
			}
			document.getElementById("zoomin").style.display = "block";
		}
	</script>
</head>
