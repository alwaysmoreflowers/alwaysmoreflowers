<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="https://raw.githubusercontent.com/alwaysmoreflowers/amf/master/imgs/favicon.png" type="image/icon type">
	<link rel="stylesheet" type="text/css" href="index-style.css">

	<title>always more flowers</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){
			appendContent();
		});

		var appendContent=function(){
		    fetch('https://alwaysmoreflowers.github.io/amf/liste.json')
		        .then(function (response) {
		            return response.json();
		        })
		        .then(function (data) {
		            appendData(data);
		        })
		        .catch(function (err) {
		            console.log('error: ' + err);
		        });
		};

		function appendData(data) {
			console.log(data.length)
			for (i = 0; i < data.length; i++) {
				console.log("hi" + i);
				$('#content').append("<div class='carte'><div class='carteIn'><div class='carteDev'><img class='ribbonPhoto' src='imgs/rubanphoto.png'><div class='flowerNbr'>Flower " + data[i].numero + "</div><img src='photos/flower" + data[i].numero + ".png' style='width: 220px; height: 220px;'></div><div class='carteDer'><p class='infoLeg'>INFORMATIONS</p><img class='ribbonLeg' src='imgs/rubanlegende.png'><div class='legende'><p class='nomLeg'>" + data[i].nom + "</p><p>⚭</p><p class='nomScientLeg'>" + data[i].nomscient + "</p><p>⚭</p><div class='moreInfos'><p class='lilLeg'>le  <span class='dateLeg'>" + data[i].date + "</span></p><p><span class='lilLeg'>à </span>" + data[i].lieu + "</p></div></div><img class='ribbonPhoto' src='imgs/rubanphoto.png'><div class='flowerNbr'>Flower " + data[i].numero + "</div></div></div></div>");
			} 
	    }

	    function makeItSmile() {
	  		document.getElementById("header").innerHTML = "always more flowers <span onclick='makeItSad();'>:)</span>";
	  		document.getElementById("ribbonBot").innerHTML = "<img class='ribbonImg' src='imgs/ruban1.png'><div class='ribbonText' id='ribbonText' onclick='makeItGrin();'>that\'s all folks!</div>";
		}

		function makeItGrin() {
	  		document.getElementById("header").innerHTML = "always more flowers <span onclick='makeItSad();'>:D</span>";
		}

	    function makeItSad() {
		    document.getElementById("header").innerHTML = "always more flowers";
		}

	</script>
</head>

<body>

	<div id="header">always more flowers</div>

	<div id="ribbonTop">
	    <img class="ribbonImg" src="imgs/ruban1.png">
	    <a class="ribbonText">I want more flowers!</a>
	</div>

	<div class="lilButton">
		<a href="search.html"><img class="lilButtonImg" src="imgs/tosearchpage.png"></a>
	</div>

	<div class="lilButton">
		<a href="lessflowers.html"><img class="lilButtonImg" src="imgs/photosbutton.png"></a>
	</div>

	<div class="lilButton">
		<a target="_blank" href="https://www.instagram.com/alwaysmoreflowers/"><img class="lilButtonImg" src="imgs/instabutton.png"></a>
	</div>

	<div id="content">
	</div>

	<div id="ribbonBot">
	    <img class="ribbonImg" src="imgs/ruban1.png">
	    <div class="ribbonText" id="ribbonText" onclick="makeItSmile();">that's all folks!</div>
	</div>
	
</body>

</html>
