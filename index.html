<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="https://raw.githubusercontent.com/alwaysmoreflowers/amf/master/imgs/favicon.png" type="image/icon type">
	<link rel="stylesheet" type="text/css" href="index-style.css">

	<title>always more flowers</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			appendContent();
		});

		var appendContent=function(){
		    fetch('https://alwaysmoreflowers.github.io/amf/liste.json')
		        .then(function (response) {
		            return response.json();
		        })
		        .then(function (data) {
		            appendData(data);
		        })
		        .catch(function (err) {
		            console.log('error: ' + err);
		        });
		};
		   
		function appendData(data) {
			console.log(data.length)
			$('#ruban2').fadeIn();
			for (i = 0; i < data.length; i++) {
				console.log("hi" + i);
				$('#content').append("<div class='carte'> <div class='carte-inter'> <div class='carte-dev'> <img id='rubanphoto' src='imgs/rubanphoto.png'> <div id='flowertext'>Flower " + data[i].numero + "</div> <img src='photos/flower" + data[i].numero + ".png' style='width: 220px; height: 220px;'> </div> <div class='carte-der'> <div class='legende'>" + data[i].nom + "</br> âš­ </br>" + data[i].nomscient + "</div> <img id='rubanphoto' src='imgs/rubanphoto.png'> <div id='flowertext'>Flower " + data[i].numero + "</div> </div> </div> </div>");
			} 
	    }
	</script>
</head>

<body>
	<div id="header">always more flowers</div>

	<div id="ruban1">

	</div>

	<div id="content">

	</div>

</html>
